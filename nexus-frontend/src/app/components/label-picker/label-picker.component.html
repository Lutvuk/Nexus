<div class="bg-gray-900 border border-white/10 rounded-xl p-4 w-72 shadow-2xl backdrop-blur-xl"
    (click)="$event.stopPropagation()">
    <div class="flex justify-between items-center mb-4">
        <h3 class="text-white font-medium">Labels</h3>
        <button (click)="close.emit()" class="text-gray-400 hover:text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>

    <!-- Search / Filter (Optional, skip for now) -->

    <!-- Label List -->
    <div class="space-y-2 mb-4 max-h-60 overflow-y-auto custom-scrollbar">
        <div *ngFor="let label of boardLabels()"
            class="flex items-center justify-between group p-1 hover:bg-white/5 rounded cursor-pointer"
            (click)="toggleLabel(label)">

            <div class="flex items-center flex-1">
                <!-- Checkbox placeholder -->
                <div class="w-6 h-6 mr-2 flex items-center justify-center">
                    <svg *ngIf="activeLabelIds.includes(label.id)" xmlns="http://www.w3.org/2000/svg"
                        class="h-4 w-4 text-white" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                            clip-rule="evenodd" />
                    </svg>
                </div>

                <!-- Label Badge -->
                <div class="flex-1 h-8 rounded px-3 text-white font-medium text-sm flex items-center transition-transform active:scale-95"
                    [style.background-color]="label.color">
                    {{ label.name }}
                </div>
            </div>

            <!-- Edit/Delete Button -->
            <!-- Only show delete icon on hover -->
            <button (click)="deleteLabel(label.id, $event)"
                class="ml-2 text-gray-500 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-opacity p-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Create New Label -->
    <div class="pt-4 border-t border-white/10">
        <h4 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Create new label</h4>

        <input type="text" [(ngModel)]="newLabelName" placeholder="Name"
            class="w-full bg-black/20 border border-white/10 rounded px-3 py-2 text-white text-sm focus:outline-none focus:border-violet-500 mb-3 placeholder-gray-500">

        <!-- Color Palette -->
        <div class="grid grid-cols-5 gap-2 mb-3">
            <div *ngFor="let color of colors" class="h-6 rounded cursor-pointer transition-transform hover:scale-110"
                [style.background-color]="color" [class.ring-2]="selectedColor === color"
                [class.ring-white]="selectedColor === color" (click)="selectedColor = color">
            </div>
        </div>

        <button (click)="createLabel()" [disabled]="!newLabelName"
            class="w-full bg-violet-600 hover:bg-violet-700 disabled:opacity-50 disabled:cursor-not-allowed text-white text-sm font-medium py-2 rounded transition-colors">
            Create
        </button>
    </div>
</div>
