version: '3.8'

services:
  nexus-db:
    image: postgres:15-alpine
    container_name: nexus-db
    restart: always
    env_file:
      - .env.compose
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nexus_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in your environment}
      POSTGRES_DB: ${POSTGRES_DB:-nexus}
    ports:
      - "5432:5432"
    volumes:
      - nexus-db-data:/var/lib/postgresql/data

  nexus-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nexus-api
    restart: always
    env_file:
      - .env.compose
    ports:
      - "8080:8080"
    environment:
      POSTGRES_URL: "host=nexus-db user=${POSTGRES_USER:-nexus_user} password=${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in your environment} dbname=${POSTGRES_DB:-nexus} port=5432 sslmode=disable"
      JWT_SECRET: ${JWT_SECRET:?Set JWT_SECRET in your environment}
      CORS_ALLOW_ORIGIN: ${CORS_ALLOW_ORIGIN:?Set CORS_ALLOW_ORIGIN in your environment}
      SMTP_HOST: ${SMTP_HOST:-nexus-mailpit}
      SMTP_PORT: ${SMTP_PORT:-1025}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-no-reply@nexus.local}
    depends_on:
      - nexus-db
      - nexus-mailpit
    volumes:
      - nexus-uploads:/root/uploads

  nexus-mailpit:
    image: axllent/mailpit:latest
    container_name: nexus-mailpit
    restart: always
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI

  nexus-ui:
    build:
      context: ./nexus-frontend
      dockerfile: Dockerfile
    container_name: nexus-ui
    restart: always
    ports:
      - "80:80"
    depends_on:
      - nexus-api

volumes:
  nexus-db-data:
  nexus-uploads:
